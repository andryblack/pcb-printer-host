<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      {% for _, item in ipairs(sidebar) do %}
      <li class="nav-item">
        <a class="nav-link{* item.name == sidebar_active and ' active' or '' *}" href="{*sidebar.prefix*}{*item.name*}">
          <span data-feather="{*item.icon*}"></span>
          {*item.text*} <span class="sr-only">(current)</span>
        </a>
      </li>
      {%end%}
  </div>
</nav>
